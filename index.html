<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>COMPUTER CHOICE: <span id="computer-choice"></span></h2>
        <h2>USER CHOICE: <span id="user-choice"></span>
        

        <button id="rock">ROCK
            <span><i class="fa-regular fa-hand-back-fist"></i></i></span>
        </button>
        <button id="paper">PAPER
            <span><i class="fa-regular fa-hand"></i></span>
        </button>
        <button id="scissors">SCISSORS
            <span><i class="fa-regular fa-hand-scissors"></i></span>
        </button>
        
        <h2>RESULT: <span id="result"></span></h2>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
